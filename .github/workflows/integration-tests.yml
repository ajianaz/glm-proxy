name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

 concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Test against multiple Bun versions if needed
        bun-version: [latest]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Get Bun version
        run: |
          echo "Bun version: $(bun --version)" >> $GITHUB_STEP_SUMMARY

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint
        continue-on-error: true

      - name: Run integration tests
        run: bun test test/integration
        env:
          NODE_ENV: test
          ZAI_API_KEY: test_zai_api_key_for_ci
          DEFAULT_MODEL: glm-4
          PORT: 0

      - name: Run integration tests with coverage
        run: bun test --coverage test/integration
        env:
          NODE_ENV: test
          ZAI_API_KEY: test_zai_api_key_for_ci
          DEFAULT_MODEL: glm-4
          PORT: 0
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: integration-tests
          name: integration-test-coverage
          fail_ci_if_error: false
          verbose: true

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-${{ matrix.bun-version }}
          path: coverage/
          retention-days: 30

      - name: Test summary
        if: always()
        run: |
          echo "### Integration Tests Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Bun Version**: ${{ matrix.bun-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All integration tests have been executed." >> $GITHUB_STEP_SUMMARY

  # Optional: Performance regression check
  performance-check:
    name: Performance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run integration tests with timing
        run: |
          START_TIME=$(date +%s)
          bun test test/integration
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "Test duration: ${DURATION}s"

          # Check if tests complete within 60 seconds (acceptance criteria)
          if [ $DURATION -gt 60 ]; then
            echo "::warning::Tests took ${DURATION}s, which exceeds the 60s target"
          else
            echo "âœ… Tests completed in ${DURATION}s (within 60s target)"
          fi
        env:
          NODE_ENV: test
          ZAI_API_KEY: test_zai_api_key_for_ci
          DEFAULT_MODEL: glm-4
          PORT: 0
