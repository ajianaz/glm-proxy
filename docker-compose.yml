services:
  proxy-gateway:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      ZAI_API_KEY: ${ZAI_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-glm-4.7}
      PORT: ${PORT:-3000}
      DATA_FILE: /app/data/apikeys.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped
