services:
  proxy-gateway:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      ZAI_API_KEY: ${ZAI_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-glm-4.7}
      PORT: ${PORT:-3000}
      DATA_FILE: /app/data/apikeys.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glm.rule=Host(`glm.ajianaz.dev`)"
      - "traefik.http.routers.glm.entrypoints=websecure"
      - "traefik.http.routers.glm.tls=true"
      - "traefik.http.routers.glm.tls.certresolver=letsencrypt"
      - "traefik.http.services.glm.loadbalancer.server.port=${PORT:-3000}"
